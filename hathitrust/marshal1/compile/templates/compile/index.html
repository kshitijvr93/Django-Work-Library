{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if list_precompiled_items %}
    <ul>
    {% for item in list_precompiled_items %}
        <li><a href="{% url 'compile:detail' item.id %}">{{ item.bibid }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}
