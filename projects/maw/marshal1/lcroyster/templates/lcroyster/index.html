{% if latest_item_list %}
<p>A total of {{item_count}} LCR Oyster items are now being managed.<p>
    <ul>
    {% for item in latest_item_list %}
        <li><a href="/lcroyster/{{ item.id }}/">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No LCR Oyster items are available.</p>
{% endif %}
