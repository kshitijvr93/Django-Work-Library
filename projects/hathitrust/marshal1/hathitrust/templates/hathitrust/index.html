{% if latest_item_list %}
<p> A total of {{item_count}} Hathitrust Items are now being managed:<p>
    <ul>
    {% for item in latest_item_list %}
        <li><a href="/hathitrust/{{ item.id }}/">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Hathitrust items are available.</p>
{% endif %}
